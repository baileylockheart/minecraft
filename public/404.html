<!DOCTYPE html>
<html lang="en">
<head>
    <title>You died!</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="color-scheme" content="light only"/>
    <meta name="theme-color" content="#52A435">
    
    <!--meta tags-->
    <meta name="description" content="Respawn?"/>
    <meta property="og:site_name" content="Lockheart Love"/>
    <meta property="og:title" content="You died!"/>
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Respawn?"/>
    <meta property="og:image" content="https://mc.lockheart.love/img/death.jpg"/>
    <meta property="og:image:height" content="800"/>
    <meta property="og:url" content="https://mc.lockheart.love/{{ name }}"/>
    
    <!--and the bird app bc they just have to be special-->
    <meta name="twitter:title" content="You died!" />
    <meta name="twitter:image" content="https://mc.lockheart.love/img/death.jpg">
    <meta name="twitter:description" content="Respawn?">
    <meta property="twitter:card" content="summary_large_image"/>
    
    <link rel="canonical" href="https://mc.lockheart.love/404"/>
    <link rel="icon" type="image/x-icon" href="/img/icon.png">
    <div id="preloader"></div>
</head>
<body>
    <style>
        @font-face {
            font-family: Minecraft;
            src: url("/fonts/Minecraft-Seven_v2.ttf");
        }
        html{
            height:100%;
            width:100%;
            font-size: 16px;
        }
        body{
            background-color: #64181A;
            color:#F7F9F8;
            font-family: "Minecraft", serif;
            font-size: 25px;
        }
    button{
        font-family: "Minecraft", serif;
        font-size: 17px;
        background-color: #C6C6C6;
        color: #4D4D4E;
        border: outset black;
        width:325px;
        height:65px;
        margin: 0 19px
    }
    #content{
        padding: 10px;
        line-height: 200px;
        height: 200px;
    }
    #dee{
        text-align: center;
        text-shadow: 2px 2px #414145;
        margin:auto;
    }
    #btns{
        display: flex;
        justify-content: center;
    }
    
    #btns button:hover{
        background-color: #8B8B8B;
    }
    @media (max-width: 770px){
        #content{
        padding: 10px;
        line-height: 100px;
        height: 200px;
        }
        #btns{
            display: block;
        }
    }
    </style>
    <div id="content">
        <div id="dee">
            <p>You Died!</p>
            <div id="btns">
                <button id="respawn" onclick="history.go(-1);">Respawn</button>
                <button id="menu" onclick="location.href='/'">Main menu</button>
            </div>
        </div>
    </div>
</body>
</html>
